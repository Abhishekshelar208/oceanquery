version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: oceanquery_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: oceanquery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - oceanquery_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oceanquery_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oceanquery.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - oceanquery_network
    profiles:
      - admin  # Only start with --profile admin

  redis:
    image: redis:7-alpine
    container_name: oceanquery_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oceanquery_network
    command: redis-server --appendonly yes
    profiles:
      - cache  # Only start with --profile cache

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/infra/data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/infra/data/redis

networks:
  oceanquery_network:
    driver: bridge
    name: oceanquery_network
